<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Delilah Restó</title>
		<link href="https://fonts.googleapis.com/css?family=Fredoka+One|Noto+Sans+KR&display=swap" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<link rel="stylesheet" href="css/main.min.css" />
	</head>
	<body>
		<header>
			<h1 class="homepageSize">Delilah Restó</h1>
			<!-- <h1>Delilah Restó</h1> -->
		</header>
		<main>
			<div class="mainDivs">
			<!-- <div class="mainDivs visually-hidden"> -->
				<form action="" class="formlogin">
					<label class="formlogin__label" for="email">Usuario o correo electrónico</label>
					<input class="formlogin__input" type="email" name="" id="email" />
					<label class="formlogin__label" for="password">Contraseña</label>
					<input class="formlogin__input formlogin__input--pw" type="password" name="" id="password" />
				</form>
				<div class="wrapper">
					<input id="loginLogin" class="btn wrapper__input" type="button" value="Iniciar Sesión" />
					<input id="loginSignup" class="btn wrapper__input wrapper__input--signup" type="button" value="Registrarse" />
				</div>
			</div>
			<div class="mainDivs visually-hidden">
				<form action="" class="formlogin">
					<label class="formlogin__label" for="user">Usuario</label>
					<input class="formlogin__input" type="text" name="" id="user" />
					<label class="formlogin__label" for="name">Nombre y Apellido</label>
					<input class="formlogin__input" type="text" name="" id="name" />
					<label class="formlogin__label" for="email">Correo electrónico</label>
					<input class="formlogin__input" type="email" name="" id="email" />
					<label class="formlogin__label" for="tel">Teléfono</label>
					<input class="formlogin__input" type="tel" name="" id="tel" />
					<label class="formlogin__label" for="address">Dirección de envío</label>
					<input class="formlogin__input" type="text" name="" id="address" />
					<label class="formlogin__label" for="password">Contraseña</label>
					<input class="formlogin__input formlogin__input--pw" type="password" name="" id="password" />
				</form>
				<div class="wrapper">
					<input id="signupCreate" class="btn wrapper__input" type="button" value="Crear Cuenta" />
					<input id="signupCancel" class="btn wrapper__input wrapper__input--signup" type="button" value="Cancelar" />
				</div>
			</div>
			<div class="mainDivs visually-hidden">
				<!-- <h5>Tus favoritos</h5> -->
				<h5>Nuestros platos</h5>
				<div class="dishes">
					<div class="dishes__dish">
						<img class="dishes__dish__img" src="img/salmonBagel.jpg" alt="" />
						<div>
							<p class="dishes__dish__name">Bagel de Salmón</p>
							<p class="dishes__dish__price">$425</p>
						</div>
						<i class="material-icons">add_circle</i>
					</div>
					<div class="dishes__dish">
						<img class="dishes__dish__img" src="img/classicBurger.jpg" alt="" />
						<div>
							<p class="dishes__dish__name">Hamburguesa clásica</p>
							<p class="dishes__dish__price">$350</p>
						</div>
						<i class="material-icons">add_circle</i>
						<!-- <i class="material-icons">done_outline</i> -->
					</div>
					<div class="dishes__dish">
						<img class="dishes__dish__img" src="img/veggieSandwich.jpg" alt="" />
						<div>
							<p class="dishes__dish__name">Sandwich veggie</p>
							<p class="dishes__dish__price">$310</p>
						</div>
						<i class="material-icons">add_circle</i>
					</div>
					<div class="dishes__dish">
						<img class="dishes__dish__img" src="img/veggieSalad.jpg" alt="" />
						<div>
							<p class="dishes__dish__name">Ensalada veggie</p>
							<p class="dishes__dish__price">$340</p>
						</div>
						<i class="material-icons">add_circle</i>
					</div>
				</div>
			</div>
		</main>

		<script src="js/index.js"></script>
	</body>
</html>
