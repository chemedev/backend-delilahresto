<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Delilah Restó</title>
	<link href="https://fonts.googleapis.com/css?family=Fredoka+One|Noto+Sans+KR&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/main.min.css">
</head>
<body>
	<header>
		<h1>Delilah Restó</h1>
	</header>
	<main>
		<form action="" class="formlogin">
			<label class="formlogin__label" for="email">Usuario o correo electrónico</label>
			<input class="formlogin__input" type="email" name="" id="email">
			<label class="formlogin__label" for="password">Contraseña</label>
			<input class="formlogin__input formlogin__input--pw" type="password" name="" id="password">
		</form>
		<div class="wrapper wrapperlogin">
			<input class="btn wrapperlogin__input" type="button" value="Iniciar Sesión">
			<input class="btn wrapperlogin__input wrapperlogin__input--signup" type="button" value="Registrarse">
		</div>
	</main>
	<script src="../js/index.js"></script>
</body>
</html>
